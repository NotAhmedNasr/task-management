<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #36393f, #202225);
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #2f3136;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #ffffff;
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .info {
      color: #b9bbbe;
    }

    .success {
      color: #43b581;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #7289da;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #677bc4;
      cursor: pointer;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: #99aab5;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Email Confirmation</h1>
    <p class="info">Dear [Name],</p>
    <p class="info">Please click the button below to confirm your email address:</p>
    <p><a href="[ConfirmationLink]" class="btn">Confirm Email</a></p>
    <p class="info">If you did not request this confirmation, please ignore this email.</p>
  </div>
  <div class="footer">
    <p>Best regards,<br>Task Management Team</p>
  </div>
</body>

</html>
